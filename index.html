<style>
/* --- Modern Variables --- */
:root {
  --primary-color: #d32f2f; /* JR九州風レッド */
  --primary-hover: #b71c1c;
  --bg-color: #f3f4f6;
  --panel-bg: #ffffff;
  --text-main: #333333;
  --text-sub: #666666;
  --border-color: #e5e7eb;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --radius: 12px;
}

/* --- Base Reset --- */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background-color: var(--bg-color);
  font-family: "Noto Sans JP", sans-serif;
  color: var(--text-main);
  line-height: 1.5;
}

/* --- Layout --- */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 30px;
}

@media (min-width: 1024px) {
  .container {
    grid-template-columns: minmax(0, 1.5fr) 400px; /* プレビュー広め、操作パネル固定幅 */
    align-items: start;
  }
}

/* --- Preview Area (Left/Top) --- */
#svg-wrapper {
  width: 100%;
  background: transparent;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: var(--shadow-md);
  /* プレビューをスクロール追従させる設定 */
  position: sticky;
  top: 20px;
}

#svg-wrapper svg {
  width: 100%;
  height: auto;
  display: block;
  background: white; /* SVG背景漏れ防止 */
}

/* --- Controls Area (Right/Bottom) --- */
.controls-wrapper {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.panel {
  background: var(--panel-bg);
  padding: 24px;
  border-radius: var(--radius);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
  width: 100%;
}

.panel h2 {
  margin: 0 0 20px 0;
  font-size: 18px;
  font-weight: 700;
  color: var(--text-main);
  border-left: 5px solid var(--primary-color);
  padding-left: 12px;
  display: flex;
  align-items: center;
}

/* --- Form Elements --- */
.row {
  display: flex;
  flex-direction: column;
  margin-bottom: 16px;
}

.row label {
  font-size: 13px;
  color: var(--text-sub);
  margin-bottom: 6px;
  font-weight: 600;
}

.row input:not([type="checkbox"]):not([type="file"]):not([type="color"]) {
  font-size: 16px;
  padding: 10px 12px;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  transition: border-color 0.2s, box-shadow 0.2s;
  background: #f9fafb;
}

.row input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
  background: #fff;
}

/* Color Picker Customization */
input[type="color"] {
  -webkit-appearance: none;
  border: none;
  width: 100%;
  height: 40px;
  cursor: pointer;
  background: none;
  padding: 0;
}
input[type="color"]::-webkit-color-swatch-wrapper {
  padding: 0;
}
input[type="color"]::-webkit-color-swatch {
  border: 1px solid var(--border-color);
  border-radius: 6px;
}

/* File Input */
input[type="file"] {
  font-size: 14px;
  margin-top: 10px;
  width: 100%;
  color: var(--text-sub);
}
input[type="file"]::file-selector-button {
  margin-right: 10px;
  border: none;
  background: #eee;
  padding: 8px 12px;
  border-radius: 4px;
  color: #333;
  cursor: pointer;
  transition: background 0.2s;
}
input[type="file"]::file-selector-button:hover {
  background: #ddd;
}

/* Checkboxes */
.checkbox-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 15px 0;
  padding: 10px;
  background: #f9fafb;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
.checkbox-row:hover {
  background: #f0f0f0;
}

.checkbox-row input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: var(--primary-color);
  cursor: pointer;
  margin: 0;
}

.checkbox-row label {
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  color: var(--text-main);
  flex: 1;
}

/* --- Action Button --- */
button#png-btn {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: 700;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(211, 47, 47, 0.3);
  transition: all 0.2s ease;
  margin-top: 10px;
}

button#png-btn:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(211, 47, 47, 0.4);
}

button#png-btn:active {
  transform: translateY(0);
}
/* ヘッダー全体のデザイン */
.site-header {

}

.header-content {

.header-stripe {

.header-top-bar {

  position: relative;

/* ポータルに戻るボタンのスタイル */
.back-to-portal {
  position: absolute;
  left: 20px;
  color: #aaa;
  text-decoration: none;
  font-size: 12px;
  font-weight: bold;
  letter-spacing: 0.1em;
  border: 1px solid #444;
  padding: 5px 12px;
  border-radius: 2px;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
}

.back-to-portal .arrow {
  font-size: 10px;
  margin-right: 6px;
  color: #c00; /* 矢印だけアクセントの赤 */
}

.back-to-portal:hover {
  color: #fff;
  background-color: #333;
  border-color: #d4af37; /* ホバーでゴールドに光る */
}

/* タイトルのスタイル（既存のものを微調整） */
.header-title {
  color: #ffffff;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 0.1em;
  font-family: "Roboto", sans-serif;
}

/* モバイル対応：画面が狭い時はボタンをアイコンのみにするか調整 */
@media (max-width: 600px) {
  .header-title {
    font-size: 14px;
  }
  .back-to-portal {
    padding: 5px 8px;
  }
}

/* 白背景・黒文字のローディング画面 */
#loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff; /* 白背景 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease, visibility 0.6s ease;
}

.loader-content {
    text-align: center;
}

.loader-logo {
    color: #111; /* 黒文字 */
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 0.4em;
    margin-bottom: 25px;
    /* 鉄道のタイポグラフィらしく少しシャープに */
    font-family: "Roboto", "Noto Sans JP", sans-serif;
}

/* 進行状況を示すライン */
.loader-line-container {
    width: 180px;
    height: 2px; /* 少し細くして繊細に */
    background: #eee;
    margin: 0 auto 15px;
    position: relative;
    overflow: hidden;
}

.loader-line {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: #c00; /* JR九州の赤 */
    animation: linePass 1.8s cubic-bezier(0.65, 0, 0.35, 1) infinite;
}

.loader-text {
    color: #999;
    font-size: 11px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    font-weight: bold;
}

/* フェードアウト用クラス */
#loader.loaded {
    opacity: 0;
    visibility: hidden;
}

@keyframes linePass {
    0% { left: -100%; }
    50% { left: 0; }
    100% { left: 100%; }
}
